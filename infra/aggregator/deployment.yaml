apiVersion: apps/v1
kind: Deployment
metadata:
  name: agg
  namespace: ssi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: agg
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: agg
    spec:
      imagePullSecrets:
        - name: my-github
      containers:
        - name: agg
          image: ghcr.io/murielparaire/ssi/aggregator:latest
          imagePullPolicy: Always
          env:
            - name: VERBS_URL
              value: "http://verbs.ssi.svc.cluster.local:3001"
            - name: NOUNS_URL
              value: "http://nouns.ssi.svc.cluster.local:3002"
          ports:
            - name: aggs-port
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            timeoutSeconds: 3
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            timeoutSeconds: 3
            periodSeconds: 10